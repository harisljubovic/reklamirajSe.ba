    <!-- BACK TO TOP BUTTON -->

    <button
      type="button"
      class="btn btn-primary btn-floating btn-lg"
      id="btn-back-to-top"
    >
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- HEADER -->

    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <img
          src="./img/mobile-header-img.png"
          alt="header image"
          class="p-0 mb-4 img-fluid w-100 d-block d-sm-none d-md-none d-lg-none d-xl-none"
        />

        <form
          id="search-form"
          method="get"
          action="http://www.google.com/search"
          class="input-group rounded position-relative w-75 mt-5 mb-5"
        >
          <input
            id="search_input"
            type="search"
            class="form-control rounded border-2 border-dark"
            placeholder="Pretraži"
            aria-label="Search"
            aria-describedby="search-addon"
          />

          <button
            type="submit"
            class="btn btn-dark btn-outline-light ms-2 rounded buttonsOnHover"
            data-mdb-ripple-init
          >
            Search
          </button>
        </form>
      </div>
    </div>

    <!-------------------------KONTAKT ------------------------------------>

    <div class="container-fluid">
      <div class="row py-5" id="kontakt_page_img">
        <div
          class="col-lg-6 my-auto d-flex justify-content-center align-items-center"
          id="kontakt_page_form"
        >
          <form id="contactForm" class="w-75">
            <h2 class="text-light text-center mb-5 fs-4">POŠALJITE PORUKU</h2>
            <div class="form-floating mb-4">
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Name"
                data-sb-validations="required"
              />
              <label for="name">Ime i prezime:</label>
            </div>
            <div class="form-floating mb-4">
              <input
                class="form-control"
                id="emailAddress"
                type="email"
                placeholder="Email Address"
                data-sb-validations="required,email"
              />
              <label for="emailAddress">Email adresa:</label>
            </div>
            <div class="form-floating mb-4">
              <textarea
                class="form-control"
                id="message"
                type="text"
                placeholder="Message"
                style="height: 10rem"
                data-sb-validations="required"
              ></textarea>
              <label for="message">Poruka:</label>
            </div>
            <div class="d-grid">
              <button
                class="btn btn-dark btn-outline-light rounded buttonsOnHover border border-info"
                id="submitButton"
                type="submit"
              >
                Pošalji
              </button>
            </div>
          </form>
        </div>
      </div>
      <div
        class="row d-flex justify-content-around py-5 contact-soc-media-bg my-2"
      >
        <h2 class="text-light text-center py-3">
          PRONAĐITE NAS NA DRUŠTVENIM MREŽAMA:
        </h2>
        <div class="col-lg-3 col-md-12 d-flex justify-content-center p-5">
          <a href="https://www.facebook.com" target="_blank"
            ><img
              src="./img/facebook-contact.png"
              class="socmedia-contact-img"
              alt=""
          /></a>
        </div>
        <div class="col-lg-3 col-md-12 d-flex justify-content-center p-5">
          <a href="https://www.instagram.com" target="_blank"
            ><img
              src="./img/instagram-contact.png"
              class="socmedia-contact-img"
              alt=""
          /></a>
        </div>
        <div class="col-lg-3 col-md-12 d-flex justify-content-center p-5">
          <a href="https://www.linkedin.com" target="_blank"
            ><img
              src="./img/linkedin-contact.png"
              class="socmedia-contact-img"
              alt=""
          /></a>
        </div>
      </div>
    </div>
