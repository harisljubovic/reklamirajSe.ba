    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"

    />
    <link

  <body>
    <!------------------------- NAVBAR ------------------------->

    <nav
      id="mainNavbar"
      class="navbar navbar-light bg-dark navbar-expand-md h-50"
    >
      <a href="/index.html" class="navbar-brand"

          id="navimg"

          alt="logo_img"

        /><img id="btn-img" src="./img/btn-img.png" alt="" />
      </a>
      <button
        id="togglerButton"
        class="navbar-toggler bg-light"
        data-toggle="collapse"
        data-target="#navLinks"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse bg-dark text-center" id="navLinks">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="./index.html" class="nav-link nav-text-color">POČETNA</a>
          </li>
          <li class="nav-item">
            <a href="" class="nav-link nav-text-color">O NAMA</a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle nav-text-color"
              href="#"
              role="button"
              data-toggle="dropdown"
              aria-expanded="false"
            >
              PARTNERI
            </a>
            <ul class="dropdown-menu bg-dark mt-3 py-0">
              <li>
                <a
                  class="dropdown-item dropdown-text-style"
                  href="./zdrava_hrana.html"
                  >Zdrava hrana</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item dropdown-text-style"

          </li>
          <li class="nav-item">
            <a href="" class="nav-link nav-text-color">KONTAKT</a>
          </li>
        </ul>
      </div>
    </nav>
    <!------------------------- HEADER ------------------------->
    <div class="container-fluid">
      <div class="row d-flex justify-content-center">
        <div class="p-0 position-relative">
          <img
            id="headerimg"
            src="./img/header-img.png"
            alt=""
            class="img-fluid w-100"
          />
        </div>
        <div class="input-group rounded position-absolute w-50 mt-2">
          <input
            type="search"
            class="form-control rounded d-none d-sm-block"
            placeholder="Pretraži"
            aria-label="Search"
            aria-describedby="search-addon"
          />

          <button
            id="search-button"
            type="button"
            class="btn btn-dark btn-outline-light ms-2 rounded d-none d-sm-block"
            data-mdb-ripple-init
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- -------------------------------------------------------------------------------------- -->

    <div
      id="carouselExampleIndicators"
      class="carousel slide border-5 border-top border-info"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./img/frutko_main_page.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="./img/handemade_jasminka_main_page.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
